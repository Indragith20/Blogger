<div class="flex-container" >
        <mat-card class="example-card d-flex" style="margin: 8px;width: 300px;" *ngFor="let card of cardDetails">
                <mat-card-header class="header-content-class">
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{card.blogTitle}}</mat-card-title>
                  <mat-card-subtitle>{{card.blogOwner.memberName}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content class="card-content-class">
                  <p>
                    {{card.blogDescription | slice:0:100 }}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button (click)="viewBlogDetails(card)">VIEW</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
</div>
